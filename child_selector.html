<!DOCTYPE html>
<html>
<head>
<style>
section > p {
  color: red;
}
</style>
</head>
<body>

<h2>Child Selector</h2>


<section>
  <p>Content 1 in the section.</p>
  <p>Content 2 in the section.</p>
  <pre>
    <p>Content 3 in the section.(inside a pre element).</p>
    <p>Content 4 in the section.(inside a pre element).</p>
  </pre>
  <p>Content 5 in the section.</p>
</section>

<p>Content 6. Not in a section.</p>
<p>Content 7. Not in a section.</p>

</body>
</html>

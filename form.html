<!DOCTYPE html>
<html>
<head>
	<h2>HTML Form</h2>
<style>
		body{
			width:50%;
			height: 50%;
			background-color: #fff0e9;
			padding-left: 350px;
			margin:10px;
		}
		legend{
			background-color: yellow;
			color: black;
		}
		fieldset{
			background-color: lightblue;
		}
		button{
			background-color: pink;
		}
		h2{
			text-align: center;
		}
		textarea{
			vertical-align: top;
		}
</style>
</head>
<body>
<form>
	<fieldset>
		<legend>Customer details</legend>
		<ol>
			<li>
				<label for=name>Name</label>
				<input id=name name=name type=text placeholder="Park Jimin" required autofocus>
			</li><br>
			<li>
				<label for=email>Email</label>
				<input id=email name=email type=email placeholder="example@domain.com" required>
			</li><br>
			<li>
				<label for=phone>Phone</label>
				<input id=phone name=phone type=tel placeholder="Eg. +910000000000" required>
			</li><br>
		</ol>
	</fieldset>
	<fieldset>
		<legend>Delivery address</legend>
		<ol>
			<li>
				<label for=address>Address</label>
				<textarea id=address name=address rows=3 required></textarea>
			</li><br>
			<li>
				<label for=postcode>Post code</label>
				<input id=postcode name=postcode type=text required>
			</li><br>
			<li>
				<label for=country>Country</label>
				<input id=country name=country type=text required>
			</li><br>
		</ol>
	</fieldset>
	<fieldset>
		<legend>Payment details</legend>
		<ol>		
			<li>
				<fieldset>
					<legend>Payment type</legend>
					<ol>
						<li>
							<input id=net name=paymenttype type=radio>
							<label for=net>Net Banking</label>
						</li>
						<li>
							<input id=debit name=paymenttype type=radio>
							<label for=debit>Debit Card</label>
						</li>
						<li>
							<input id=credit name=paymenttype type=radio>
							<label for=credit>Credit Card</label>
						</li>
					</ol>
				</fieldset>
				</li><br>
				<li>
				<fieldset>
					<legend>Bank details</legend>
					<label for=bank>Bank Name</label>
					<input id=bank name=bankname type=text>
				</li><br>
		</ol>
		</fieldset>
		<br>
	<fieldset>
		<button type=submit>Buy it!</button>
	</fieldset>
</form>
</body>

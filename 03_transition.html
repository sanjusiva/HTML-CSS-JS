<!DOCTYPE html>
<html>
<head>
<style> 

a {
  background-color: black;
  color: white;
  border: 1px solid;
  padding: 0.5rem;
  text-align: center;
  text-decoration: none;
  transition: all 1s linear;
}

a:focus {
  background-color: yellow;
  color: #333;
}

a:hover {
  background-color: grey;
  color: white;
}

</style>
</head>
<body>
<br>
<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact Us</a>
  <a href="#">Links</a>
</nav>

</body>
</html>

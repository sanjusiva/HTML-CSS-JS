<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-color: #fff0e9;
	}
table, th, td {
  border:1px solid black;
}

/* Create two equal columns that floats next to each other*/ 
.column {
  float: left;
  width: 33%;
  padding: 10px;
}
/* Clear floats after the columns*/ 
.total:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
	<div class="total">
	<div class="column">
	<h2>HTML Table</h2>
	<table>
		<tr>
			<th>Level 1</th>
			<th>Level 2</th>
			<th>Level 3</th>
			<th>Info</th>
		</tr>
		<tr>
			<td rowspan="6">System</td>
			<td rowspan="4"> System Apps</td>
			<td rowspan="3">System Env</td>
			<td>App Test</td>
		</tr>
		<tr>
			<td>App Memory</td>
		</tr>
		<tr>
			<td>App Test</td>
		</tr>
		<tr>
			<td>System Env2</td>
			<td>App Test</td>
		</tr>
		<tr>
			<td rowspan="2">System Memory</td>
			<td rowspan="2">Memory Test</td>
			<td>Memory Function</td>
	    </tr>
	    <tr>
	    	<td>App Test</td>
	    </tr>
	</table>
	</div>
	<div class="column">
		<aside>
			<h2>Reference Table</h2>
			<img src="tableRef.png" alt="Reference Table" width="500" height="200">
		</aside>
	</div>
    </div>
</body>

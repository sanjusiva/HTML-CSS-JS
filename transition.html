	<h1>Click anywhere inside the container to move the ball</h1>
	<div id="container">
	<div id="ball"></div>
	</div>

	<script>
	var theBall = document.querySelector("#ball");
	var theContainer=document.querySelector("#container");
	theContainer.addEventListener("click",getClickPosition);
	
	function getClickPosition(e){
		var parenetPosition=getPosition(theContainer);
		var xPosition=e.clientX - parenetPosition.x - (theBall.offsetWidth / 2);
		var yPosition=e.clientY - parenetPosition.y - (theBall.offsetHeight / 2);
		var translate3dValue = "translate3d(" +xPosition+"px,"+yPosition+"px,0)";
		theBall.style.transform=translate3dValue;
	}	
	function getPosition(element){
		var xPosition=0;
		var yPosition=0;
		while(element){
		xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
		yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
		element=element.offsetParenet; 
	}
	
	return{
		x:xPosition,
		y:yPosition
	};
}
